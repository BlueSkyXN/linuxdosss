name: Build with Nuitka

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
      - dev
  pull_request:
  workflow_dispatch:

env:
  APP_NAME: LinuxDoHelper
  PYTHON_VERSION: '3.11'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux-amd64
            ext: ''
          - os: ubuntu-24.04-arm
            platform: linux-arm64
            ext: ''
          - os: macos-15
            platform: macos-arm64
            ext: ''
          - os: windows-2025
            platform: windows-amd64
            ext: '.exe'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential patchelf tk tcl libgtk-3-0

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: |
          xcode-select --install || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install DrissionPage pystray pillow
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m nuitka \
            --onefile \
            --standalone \
            --assume-yes-for-downloads \
            --enable-plugin=tk-inter \
            --include-package=DrissionPage \
            --include-package=pystray \
            --include-package=PIL \
            --include-data-file=icon.ico=icon.ico \
            --output-filename="${APP_NAME}" \
            --output-dir=dist \
            linux_do_gui.py

      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m nuitka `
            --onefile `
            --standalone `
            --assume-yes-for-downloads `
            --enable-plugin=tk-inter `
            --include-package=DrissionPage `
            --include-package=pystray `
            --include-package=PIL `
            --include-data-file=icon.ico=icon.ico `
            --windows-icon-from-ico=icon.ico `
            --output-filename="${env:APP_NAME}" `
            --output-dir=dist `
            linux_do_gui.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv "dist/${APP_NAME}" "dist/${APP_NAME}-nuitka-${{ steps.version.outputs.version }}-${{ matrix.platform }}"

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Move-Item "dist\\${env:APP_NAME}.exe" "dist\\${env:APP_NAME}-nuitka-${{ steps.version.outputs.version }}-${{ matrix.platform }}${{ matrix.ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-nuitka-${{ steps.version.outputs.version }}-${{ matrix.platform }}${{ matrix.ext }}
          path: dist/${{ env.APP_NAME }}-nuitka-${{ steps.version.outputs.version }}-${{ matrix.platform }}${{ matrix.ext }}
          retention-days: 30

  release:
    name: Create Release (Nuitka)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifacts
        run: find artifacts/ -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.APP_NAME }} ${{ github.ref_name }} (Nuitka)
          body: |
            ## ${{ env.APP_NAME }} ${{ github.ref_name }} (Nuitka Build)

            ### Downloads
            - Linux (x64): `${{ env.APP_NAME }}-nuitka-${{ github.ref_name }}-linux-amd64`
            - Linux (ARM64): `${{ env.APP_NAME }}-nuitka-${{ github.ref_name }}-linux-arm64`
            - macOS (Apple Silicon): `${{ env.APP_NAME }}-nuitka-${{ github.ref_name }}-macos-arm64`
            - Windows (x64): `${{ env.APP_NAME }}-nuitka-${{ github.ref_name }}-windows-amd64.exe`

            ### Build Info
            - Builder: Nuitka
            - Python: ${{ env.PYTHON_VERSION }}

            ### Note
            Nuitka builds are compiled to native code and may start faster than PyInstaller bundles.
          files: |
            artifacts/**
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
